<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Solution Product Preview Card</title>

</head>
<body>

  <section>
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="product image" class="card-image-dk">
      <img src="images/image-product-mobile.jpg" alt="product image" class="card-image-mb">
      <div class="card-body">
        <p class="category">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="price1">$149.99</p>
          <p class="price2">$169.99</p>
        </div>
        <div class="btn">
          <img src="images/icon-cart.svg" alt="Icon Cart">
          <a href="#">Add to Cart</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
